<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Guessing Game</title>
  <link href="styles/main.css">
  <!-- Bootstrap and CSS here-->
  <style>
      .center {
        text-align: center;
      }
      ul {
          list-style: none;
          padding: 0;
      }
      img {
          display: inline;
          width: 200px;
          height: 100px;
      }
      #footer {
          width: 100%;
          border-top: solid 2px black;
          background-color: white;
          position: fixed;
          bottom: 0;
      }
    </style>

</head>
<body>
  <section id="app">
    <header id="headers">
      <!-- Title and subtitles! -->
      <hgroup>
        <h1>Play the Guessing Game</h1>
        <h2>Guess a number between 1-1000!</h2>
      </hgroup>
    </header>

    <section id="main">
      <div id="input-parent">
        <!-- Player's guess input, and submit button -->
        <input type="number" name="input"  placeholder="Enter a number" maxlength="4" autofocus>
        <button id="submit">Go!</button>
      </div>

      <ul id="guesses">
        <!-- unordered list of guesses -->
      </ul>

      <aside id="menu-btns">
        <!-- reset and hint buttons -->
        <button id="reset">Reset</button>
        <button id="hint">Hint</button>
      </aside>
    </section>
  </section>

  <footer id="footer">
    <div>
      <figure class="">
        <img src="images/fsa-logo.png" alt="Fullstack Academy logo"></img>
      </figure>

      <div class="center">
        <h4>Project by Burcu Noyan</h4>
      </div>

      <figure class="">
        <img src="images/gh-logo.png" alt="Grace Hopper Academy logo"></img>
      </figure>
    </div>
  </footer>
</body>
</html>
