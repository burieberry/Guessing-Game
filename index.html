<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Guessing Game</title>

  <!-- Bootstrap and CSS here-->
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
  <div id="app" class="center">
    <header id="headers">
      <!-- Title and subtitles! -->
        <h1 id="title">Play the Guessing Game</h1>
        <h3 id="subtitle">Guess a number between 1-1000!</h3>
    </header>

    <div id="main">
      <div id="input-parent">
        <!-- Player's guess input, and submit button -->
        <input id="players-input"  placeholder="Enter a number" type="number" maxlength="3" autofocus>
        <button id="submit">Go!</button>
      </div>

      <div id="guesses">
        <!-- unordered list of guesses -->
        <ul id="guess-list">
          <li class="guess"></li>
          <li class="guess"></li>
          <li class="guess"></li>
          <li class="guess"></li>
          <li class="guess"></li>
        </ul>
      </div>

      <div id="menu-btns">
        <!-- reset and hint buttons -->
        <button id="reset">Reset</button>
        <button id="hint">Hint</button>
      </div>
    </div>
  </div>

  <footer id="footer" class="center">
    <div>
      <div class="">
        <img src="images/fsa-logo.png" alt="Fullstack Academy logo"></img>
      </div>

      <div>
        <h4>Project by BURCU NOYAN</h4>
      </div>

      <div class="">
        <img src="images/gh-logo.png" alt="Grace Hopper Academy logo"></img>
      </div>
    </div>
  </footer>
</body>
</html>
